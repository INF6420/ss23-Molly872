    <h1>
        Make A Recommendation
    </h1>
    <p> 
        <form id="form" class="validate"
  action="https://formspree.io/f/xeqwbwny"
  method="POST"
>
  <label>
    Book Title:
    <textarea name="BookTitle" maxlength="140" required></textarea>
  </label>
  <label>
    Author
    <textarea name="Author" maxlength="140" required></textarea>
  </label>
  <label>
    Genre
    <select name="Genre" required>
        <option disabled selected value class="styleme2">Select An Option</option>
        <option value="Classic" class="styleme2">A Classic</option>
        <option value="Non-Fiction" class="styleme2">Non-Fiction</option>
        <option value="Fantasy" class="styleme2">Fantasy</option>
        <option value="something else" class="styleme2">Something Else</option>
    </select>
  </label>
  <label>
    Tell me why you love this book <span class="styleme">(500 character maximum)</span>
    <textarea name="whythisbookisloved" required maxlength="500"></textarea>
  </label>
  <!-- your other form fields go here -->
  <button type="submit" id="submit">Share with Molly</button>
</form>
